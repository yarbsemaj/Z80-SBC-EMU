<div class="modal fade" id="romModal" tabindex="-1" aria-labelledby="romModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="romModalLabel">Select an Image to Load</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="romListCarasell" class="carousel slide" data-ride="carousel" data-interval="false">
                    <ol class="carousel-indicators">
                        <li data-target="#romListCarasell" class="active" data-slide-to="0"></li>
                        <li data-target="#romListCarasell" data-slide-to="1"></li>
                        <li data-target="#romListCarasell" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" id=rom-list>
                    </div>
                    <a class="carousel-control-prev" href="#romListCarasell" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#romListCarasell" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button class="btn btn-success btn-lg" id="load-rom" data-dismiss="modal">Start
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-play-fill" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
